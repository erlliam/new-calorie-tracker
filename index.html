<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Calorie Tracker</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <h1>Calorie Tracker</h1>
  <div>
    <h2>Create food</h2>

    <form id="create-food">
      <div>
        <label>Food name</label><input name="name" required type="text">
      </div>
      <div>
        <label>Serving size</label><input name="servingSize" required type="number" min="0">
      </div>
      <div>
        <label>Unit (optional)</label><input name="unit" type="text" value="g">
      </div>
      <div>
        <label>Calories</label><input name="calories" required type="number" min="0">
      </div>

      <input type="submit" value="Create food">
      <span></span>
    </form>
  </div>


  <table id="saved-foods">

    <caption>Saved foods</caption>

    <thead>
      <tr>
        <th>Food name</th>
        <th>Serving size</th>
        <th>Calories</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr hidden>
        <td colspan="4">No created foods</td>
      </tr>

      <tr hidden data-id="10">
        <td>Apple</td>
        <td>100 g</td>
        <td>52</td>
        <td>
          <button>Add to diary</button>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>

  </table>

  <script src="helpers.js"></script>
  <script src="database.js"></script>
  <script src="main.js"></script>
</body>
</html>
