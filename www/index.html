<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <title>Calorie Tracker</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><button id="diary-date">January&nbsp;1,&nbsp;1970</button></h1>
    <nav>
      <button id="diary-date-back">&lt;</button>
      <button id="diary-date-forward">&gt;</button>
    </nav>
  </header>

  <main>
    <article>
      <h2>Overview</h2>
      <button id="toggle-overview-options">⚙️</button>
      <table class="overview-table">
        <thead>
          <tr>
            <th>Goal</th>
            <th>Consumed</th>
            <th>Remaining</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="overview-goal"></td>
            <td id="overview-consumed"></td>
            <td id="overview-remaining"></td>
          </tr>
        </tbody>
      </table>
    </article>

    <article>
      <h2>Diary</h2>
      <table class="food-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Serving&nbsp;Size</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody id="diary"></tbody>
      </table>
    </article>

    <button id="toggle-diary-options">+ Add&nbsp;to&nbsp;diary</button>
    
    <article id="diary-options" class="hidden">
      <nav>
        <button id="toggle-recent-foods">Recent foods</button
        ><button id="toggle-food-search">Search for food</button
        ><button id="toggle-create-food">Create food</button
        ><button id="toggle-add-calories">Add calories</button>
      </nav>

      <section id="recent-foods" class="hidden">
        <h3>Recent foods</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Serving Size</th>
              <th>Calories</th>
            </tr>
          </thead>
          <tbody>
            <tr data-food-id="100" class="food">
              <td>Potato</td>
              <td>100 g</td>
              <td>205 calories</td>
            </tr>
          </tbody>
        </table>
      </section>

      <form id="food-search" class="hidden">
        <h3>Search for food</h3>
        <div class="label-input">
          <label>Food name</label>
          <input name="query" required type="text">
        </div>
        <input type="submit" value="Search">
      </form>

      <form id="create-food" class="hidden">
        <h3>Create food</h3>
        <div class="label-input">
          <label>Food name</label>
          <input name="name" required type="text">
        </div>
        <div class="label-input">
          <label>Serving size</label>
          <input name="servingSize" required type="number" min="0">
        </div>
        <div class="label-input">
          <label>Unit - <em>optional</em></label>
          <input name="unit" type="text" value="g">
        </div>
        <div class="label-input">
          <label>Calories</label>
          <input name="calories" required type="number" min="0">
        </div>
        <input type="submit" value="Create food">
      </form>

      <form id="add-calories" class="hidden">
        <h3>Add calories</h3>
        <div class="label-input">
          <label>Calories</label>
          <input name="calories" required type="number" min="0">
        </div>
        <div class="label-input">
          <label>Note - <em>optional</em></label>
          <input name="note" type="text">
        </div>
        <input type="hidden" name="type" value="calories">
        <input type="submit" value="Add calories">
      </form>
    </article>
  </main>

  <div id="panel-pop-up" class="pop-up hidden">
    <section class="panel">
      <form id="add-food-form" class="hidden">
        <h2>Add food</h2>
        <div class="label-input">
          <label>Food name</label>
          <label id="add-food-name"></label>
        </div>
        <div class="label-input">
          <label>Serving Size</label>
          <select name="servingSize">
            <option value="default" id="add-food-serving-size"></option>
            <option value="single" id="add-food-serving-size-one"></option>
          </select>
        </div>
        <div class="label-input">
          <label>Number of Servings</label>
          <input name="servings" required type="number">
        </div>
        <input id="add-food-key" name="foodKey" type="hidden">
        <input type="submit" value="Add food">
      </form>
    </section>
    <section class="panel">
      <form id="overview-options-form" class="hidden">
        <h2>Overview options</h2>
        <div class="label-input">
          <label>Calorie goal</label>
          <input name="calorieGoal" required type="number">
        </div>
        <input type="submit" value="Set calorie goal">
      </form>
    </section>
    <button id="panel-pop-up-exit" form="">Exit</button>
  </div>

  <script src="js/helpers.js"></script>
  <script src="js/frontend.js"></script>
  <script src="js/database.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
