<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <title>Calorie Tracker</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="open-buttons">
      <button id="open-recent-foods">Recent foods</button
      ><button id="open-food-search">Search for food</button
      ><button id="open-create-food">Create food</button
      ><button id="open-add-calories">Add calories</button>
    </nav>

  <header>
    <h1><button id="diary-date"></button></h1>

    <nav>
      <button id="diary-date-back">&lt;</button>
      <button id="diary-date-forward">&gt;</button>
    </nav>
  </header>


  <form class="calender" hidden>
    <input type="date">
    <input type="submit" value="Go">
  </form>

  <main>
    <article>
      <h2>Overview</h2>

      <table class="overview-table">
        <thead>
          <tr>
            <th>Goal</th>
            <th>Consumed</th>
            <th>Remaining</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>20000</td>
            <td>1200</td>
            <td>2414</td>
          </tr>
        </tbody>
      </table>
      <button>⚙️</button>
    </article>

    <article>
      <h2>Diary</h2>

      <table class="food-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Serving Size</th>
            <th>Calories</th>
          </tr>
        </thead>

        <tbody>
          <tr class="food">
            <td>Potato</td>
            <td>100 g</td>
            <td>205 calories</td>
          </tr>
          <tr class="food">
            <td>Potato</td>
            <td>100 g</td>
            <td>205 calories</td>
          </tr>
          <tr>
            <td id="add-to-diary" colspan="3">
              <button id="add-to-diary-button">+ Add to diary</button>
            </td>
          </tr>
        </tbody>
      </table>
    </article>

  <article hidden>
    <nav id="open-buttons">
      <button id="open-recent-foods">Recent foods</button
      ><button id="open-food-search">Search for food</button
      ><button id="open-create-food">Create food</button
      ><button id="open-add-calories">Add calories</button>
    </nav>

    <section id="recent-foods">
      <h3>Recent foods</h3>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Serving Size</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section id="food-search">
      <h3>Search for food</h3>

      <form id="search-food">
        <div class="label-input">
          <label>Food name</label>
          <input name="query" required type="text">
        </div>
        <input type="submit" value="Search">
      </form>
    </section>

    <section id="create-food">
      <h3>Create food</h3>

      <form id="create-food">
        <div class="label-input">
          <label>Food name</label>
          <input name="name" required type="text">
        </div>
        <div class="label-input">
          <label>Serving size</label>
          <input name="servingSize" required type="number" min="0">
        </div>
        <div class="label-input">
          <label>Unit - <em>optional</em></label>
          <input name="unit" type="text" value="g">
        </div>
        <div class="label-input">
          <label>Calories</label>
          <input name="calories" required type="number" min="0">
        </div>

        <input type="submit" value="Create food">
      </form>
    </section>

    <section id="add-calories">
      <h3>Add calories</h3>

      <form>
        <div class="label-input">
          <label>Calories</label>
          <input name="calories" required type="number" min="0">
        </div>
        <div class="label-input">
          <label>Note - <em>optional</em></label>
          <input name="note" type="text">
        </div>
        <input type="submit" value="Add calories">
      </form>
    </section>
  <article>

  </main>

  <script src="js/helpers.js"></script>
  <script src="js/frontend.js"></script>
  <script src="js/database.js"></script>
  <script src="js/test.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
